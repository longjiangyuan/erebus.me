<!DOCTYPE html>
<html>
<head>
{{template "/common/head.html"}}
<script src="/ckeditor/ckeditor.js"></script>
<title>{{if .Article.Title}}Edit {{.Article.Title}}{{else}}New Post{{end}} - Erebus.me</title>
<style>
input.cke_dialog_ui_input_text {
  color: #000;
}
textarea.cke_source {
  color: #000;
}
</style>
</head>
<body>
{{template "/common/nav.html"}}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form method="POST" id="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Input title here" value="{{.Article.Title}}">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" name="category" id="category" placeholder="Input title here">
            <option value="0" {{if eq .Article.Category "default"}}selected{{end}}>default</option>
            {{range .Category}}
            <option value="{{.}}" {{if eq $.Article.Category .}}selected{{end}}>{{.}}</option>
            {{end}}
          </select>
        </div>
        <div class="form-group page-body">
          <label for="content">Content</label>
          <textarea name="content" id="content" rows="10">{{.Content}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a type="button" class="btn btn-danger" href="?delete">Delete</a>
      </form>
      <br>
      <br>
    </div>
  </div>
</div>
<script>
(function() {
  var editor = CKEDITOR.replace('content', {
    //toolbar: ['source','save','/','save'],
    contentsCss: "/css/darkstrap.css",
    imageUploadUrl: '/photo/',
    filebrowserImageBrowseUrl: '/photo/',
    filebrowserImageUploadUrl: '/photo/?',
    format_img: {element: 'img', attributes: {class: 'img-responsive'}},
  });
})();
</script>
</body>
</html>
